<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CodeStart Hub</title>
    <!-- 先引入全局样式，再引入统一登录样式（移除原有内嵌style） -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">CodeStart Hub</a></h1>
            <nav>
                <ul>
                    <li><a href="software.html">软件库</a></li>
                    <li><a href="commands.html">命令行助手</a></li>
                    <li><a href="resources.html">学习资源</a></li>
                    <li><a href="donate.html">捐赠</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                
                <!-- 管理员登录按钮（样式移到auth-style.css） -->
                <a href="admin/login.html" class="admin-login-btn">管理员登录</a>
                
                <p>还没有账号？<a href="register.html">立即注册</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CodeStart Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email) {
                alert('请输入邮箱！');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('请输入有效的邮箱格式！');
                return;
            }
            if (!password) {
                alert('请输入密码！');
                return;
            }

            try {
                const res = await api.login({ email, password });
                if (res.success) {
                    localStorage.setItem('user', JSON.stringify(res.user));
                    alert('登录成功！');
                    window.location.href = 'user-dashboard.html';
                } else {
                    alert('登录失败：' + res.message);
                }
            } catch (err) {
                alert('登录失败：' + err.message);
            }
        });
    </script>
</body>
</html>
