<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - CodeStart Hub</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth-style.css">

</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">CodeStart Hub</a></h1>
            <nav>
                <ul>
                    <li><a href="software.html">软件库</a></li>
                    <li><a href="commands.html">命令行助手</a></li>
                    <li><a href="resources.html">学习资源</a></li>
                    <li><a href="donate.html">捐赠</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>


  <main class="container">
    <div class="auth-container">
      <h2>管理员登录</h2>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-email">邮箱</label>
          <input type="email" id="admin-email" required>
        </div>
        <div class="form-group">
          <label for="admin-password">密码</label>
          <input type="password" id="admin-password" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
        
        <!-- 新增：返回用户登录按钮 -->
        <a href="../login.html" class="back-user-login-btn">返回用户登录</a>
      </form>
    </div>
  </main>

  <script src="../js/api.js"></script> 
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      try {
        const res = await api.login({ email, password });
        if (res.user && res.user.role === 'admin') {
          localStorage.setItem('admin', JSON.stringify(res.user));
          window.location.href = 'dashboard.html';
        } else {
          alert('没有管理员权限');
        }
      } catch (err) {
        console.error("登录请求失败:", err);
        alert(err.message || '登录失败，请重试');
      }
    });
  </script>
</body>
</html>
